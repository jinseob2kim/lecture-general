# Executive summary


- 수학올림피아드 + 의대 = 의학통계(예방의학)

- 의학통계 + IT기업(삼성전자 무선사업부) = 창업(의학통계)

- 연매출 1.5억 + 파트타임 job = 소상공인(투자없이생존)

- 소상공인 + 정부지원(사업비, 사무실) = 스타트업

- 의학연구지원 `\(\rightarrow\)` 임상시험분석시장 진출


--

- 천하3분지계: 법학, 의학, 종교

- 사람을 살리고 널리 인간을 이롭게하는 **홍익인간**

- 김옥균, 맹상군, 유비

 
--

- 문제해결 `\(\rightarrow\)` 문제정의 `\(\rightarrow\)` **아름다움** `\(\rightarrow\)` **신내림**

# 1학기 수시

&gt; 지금은 없어졌는데 학부 입학전형 중에 2001년부터 올림피아드 경시대회 특기자 전형이 있었어요. 당시 제가 2000년에 입학하고 부학장님께 올림피아드 경시대회 수상자들 중 의과대학에 와서 재능을 발휘하면 굉장한 시너지를 낼 인재들이 숨어있다고 건의를 했었는데, 좋게 받아들여져서 처음으로 해당 제도가 생겼고 그때 들어왔던 친구들이 좋은 성과를 내서 인원이 늘어나기도 했던 기억이 있어요. 제 의견이 정책으로 이어지는 과정을 직접 경험하며, 지금의 예방의학 정책 자문에 대한 꿈이 생겨났을 수도 있겠네요.(웃음, 성균관의대 사회의학 김종헌 교수)

# 예방의학

전공의 

- [서울대 보건대학원](http://health.snu.ac.kr/node/104) 예방의학교실 

- **임상의학 아님**. 관악캠퍼스 소속으로 타 과와의 연계가 장점. 


석사 및 박사 수료

- 서울대 보건대학원 [유전체역학 연구실](http://snugepi.snu.ac.kr/) 

- 유전체 데이터 분석 방법론 연구.


[R](https://www.r-project.org/), [python](https://www.python.org/), 리눅스 이용 시작. 지인 상대로 통계 자문 시작.

# [삼성전자](http://health.chosun.com/news/dailynews_view.jsp?mn_idx=165897) 

박사과정과 응급실 당직 병행 중, 지도교수님 통해 우연히 제의받음.

- 면접 후 2년 3개월 계약직으로 입사. 

DMC 연구소로 입사 10개월만에 무선사업부로 이동. 

- 연구소에서는 디지털헬스 선행 기술 개발팀, 사업부에서는 **삼성헬스** 앱 개발팀.

# 법인설립 

연구는 안되는데 창업 공모전은 선정되기 시작.

- ['18년 창업선도대학 (예비)창업팀](https://www.k-startup.go.kr/homepage/businessManage/businessManageFunction.do?sid=111&amp;itemSeq=1060): 블록체인 기반 유전체-건강 빅데이터 구축 및 정밀 의학 솔루션. 

- [심평원, 보험공단 주최 보건의료빅데이터를 활용한 창업아이디어 공모전](http://www.hira.or.kr/bbsDummy.do?brdBltNo=9598&amp;brdScnBltNo=4&amp;pageIndex=1&amp;pgmid=HIRAA020041000100): 맞춤형 의학연구 애플리케이션

--

창업하기로 결심, 블록체인은 엄두가 나지 않음.

- 배운게 도둑질, 원래 하던 통계지원을 하기로 결정하고 1인 법인 설립.

- 처음엔 선배, 동기들과 그들의 지인들이 주 고객. 

- 現 맞춤형/공개 통계웹, 통계컨설팅, 공공빅데이터 분석이 주 업무

# LANCET

.large[
Statin 병용요법 비열등성검정

&gt; 연세의료원 심장내과 홍명기교수 팀을 도와 high-intensity statin 단일요법과 ezetimibe + moderate-intensity statin 병용요법을 비교, (1)비열등성검정 샘플수 계산 및 통계검토와 (2)리비전 통계분석을 지원하였습니다. 본 연구는 The Lancet(IF 202.731) 에 게재되었습니다
]

# Propensity score

.large[

그룹간의 baseline 맞춰주는 방법

- **Matching**: 적당한 사람들을 뽑음, N loss

- **IPTW(Inverse probability treatment weighting)**: 사람마다 가중치를 다르게 줌, N loss 無

- [MatchIt](https://cran.r-project.org/web/packages/MatchIt/vignettes/MatchIt.html): 2그룹 PS matching, IPTW 

- [twang](https://cran.r-project.org/web/packages/twang/index.html) : 3그룹 이상 IPTW
]




---
# [생존분석 심화](https://blog.zarathu.com/posts/2020-10-29-survivalpractice/)


**Time-dependent  coefficients**
- 비례위험가정 깨질 때, Landmark analysis

**Time-dependent covariate**
- 관찰 시작 후 covariate 상태가 바뀔때 (ex: 약물복용) 

예: 피부질환 진단 후(Indexdate) 약물치료 여부에 따른 Outcome
- **Indexdate ~ 약물치료일, 약물치료일 ~ F/U 마지막날** 한 사람의 데이터를 2개로 나눔.

Competing risk analysis: 최신 `survival` 패키지 기본옵션. 

- 심혈관질환 발생할 사람이었는데 죽어서 못본다?

- 심혈관질환: outcome, 사망: competing risk

# PS matching

.large[
Propensity score란?

- 치료군 vs 대조군 연구에서, age/sex/기저질환 등의 변수를 이용하여 치료군에 속할 확률을 계산한 값
- 같은 PS 면 치료군에 속할 확률이 동일 
- 같은 PS면 age/sex/기저질환 이 비슷
- 치료군/대조군을 1/0으로 코딩하여 로지스틱 회귀분석, ML 

따라서, **치료군의 PS와 비슷한 사람을 대조군에서 뽑으면** 두 그룹의 Baseline이 비슷해지겠군!
- 여기까지 알면 50점 
- 이럴거면 치료군에 속할 확률을 굳이 계산할 필요가 없음. 그냥 두군의 baseline 비슷한 사람 뽑으면 됨
]

---
# 인과추론 

.large[
RCT: 어떤 사람이 두 군에 배정될 확률이 50:50 

PS matching: PS가 0.7인 사람이 두 군에 배정될 확률? 50:50 
- PS 0.7인 사람이 치료군에 있다면, 대조군에서도 맞춰서 뽑았을 것임
- 여기까지 알면 90점 
]


--

.large[
**그럼 PS matching하면 RCT만큼 인정받을 수 있다?**
- **No**
- 치료군과 동일 특성을 가진 대조군이 매칭되므로, 연구집단 전체가 치료군의 특성을 가짐(예: 더 고령/ 남자가 많다 등)
- ATE(average treatment effect)를 추정할 수 없음, **ATT(average treatment effect on the treated)** 임. 

]

---
# IPTW

.large[
Inverse probability of treatment weighting

- 매칭 안하고 모든 샘플을 씀. 단 각 사람마다 가중치가 다름
- A는 1명이지만 2명처럼 간주, B는 1명이지만 10명처럼 간주
- 사람별 가중치를 조절하면 Baseline을 동일하게 맞출 수 있음
- 치료군엔 `\(1/PS\)`, 대조군엔 `\(1/(1-PS)\)` 로 가중치 부여 

- 여기까지 알면 50점
]



---
# 인과추론 

.large[
PS 0.7인 사람이 각 군에 속할 확률은?
- PS 0.7인 사람은 치료군에 속할 확률이 0.7, 대조군에 속할 확률이 0.3

`$$0.7 * 1/0.7 = 0.3 * 1/0.3 = 1$$`  

- 따라서 PS 0.7인 사람이 치료군과 대조군에 동일하게 분포
]

# 그동안 제시한 세계관

**올림피아드: 모든 도형문제를 삼각함수로 **
- 신프신은 두신코, 코마코는 마두신신, 신신은 마코마코반

**통계: 아름다움에 기반한 개념** 
- 모델이 휘어진게 아니다, 데이터가 휘어진거다
- 얍샵(?)하지 않은 P, 복소수 P(P + 파동함수)  
- 선형모델을 가능한 모든 모델들의 경로적분으로 해석

**창업: 의학연구로 사람을 살리는 홍익인간 **
- 글로벌 최고인재 의대생을 아티스트로 육성
- 이들이 제2 반도체신화를 이끈다

# MLBPARK 현자 

&gt; 나이가 들어가니 세상을 보는 통찰력이 생기는거 같나? 그게 당신의 정신이 늙어간다는 증거다.  다시 거울속의 남자를 잘 봐라. 거울속의 남자가 당신 회사의 신입으로 들어왔다고 생각해 봐라.  세상을 보는 통찰력이 있는 훌륭한 신입사원이 들어왔으니 쾌재를 불러야 하는 상황인가? 아니면 답도없는 "싸가지론" 을 웅얼거리는 꼰대가 무려 신입으로 들어왔으니 앞으로 고생문이 열린 것인가?  두 눈을 부릅뜨고 또 다시 거울속의 신입사원을 잘 봐라.


&gt; 나이를 먹는다는것은 통찰력이 생기는 것이 아니라 감각이 붕괴되는 것이다.  통찰력이 생겼다고 자부하지 말고 당신의 감각이 하나 더 붕괴됬음을 슬퍼해라. 늙어감에 예외는 없다. 

&gt; 늙는다는 것이 통찰력이 생긴다는 것이라면 고령화는 축복이겠지?  하지만 고령화를 축복이라 생각하는 사람은 없고, 거울속의 신입사원 보고 남감해 하지 않을 사람은 없다.
